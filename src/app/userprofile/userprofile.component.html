<div id="searchpage" class="container-fluid">
  <h2 class="heading">Git Search</h2>
  <a id="link" routerLink='/homepage' routerLinkActive='active'>Back</a>
  <div>
    

    
    <form (ngSubmit)='getuserprofile()'>
      <div class="form-group">
          <input type="text" class="form-control" placeholder="enter username" [(ngModel)]="username" 
          name="username">
          <button class="btn-info " type="submit">Search</button>
      </div>


    </form>
  </div>
</div>
